 tech_sk_gaia_reform: "幻景灯塔"
 tech_sk_gaia_reform_desc: "现在我们可以引导被称为幻景盖亚的亚空间实体干涉我们的现实了"
 TECH_UNLOCK_SK_GAIA_REFORM: "§H解锁特性：§!接引幻景盖亚"
 TECH_UNLOCK_SK_GAIA_REFORM_DESC: "§H气候复苏§!\n允许我们在适宜的星球上重定向幻景盖亚的投影"
 sk.398.title: "幻景盖亚的干涉"
 sk.398.desc: "幻景盖亚正在接近我们的现实,我们不清楚它与亚空间城邦的关系如何,但是我们的科学家推测这颗星球上存在着我们难以想象的大量资源。我们境内的这颗星球可以作为幻景盖亚的载体来维持它在我们现实的投射"
 sk.398.a: "开启灯塔计划"
 sk_gaia_forming: "灯塔计划"
 sk_gaia_forming_DESC: "这颗星球的现实正在被扭曲,这可能是一次宝贵的机会,完成特殊项目接引幻景盖亚的投影,让它为我们所用。"
 sk.399.title: "降临"
 sk.399.desc: "我们成功将亚空间的幻景盖亚星球投影到了我们的现实,它的部分权柄将降临到这颗星球上,为我们带来亚空间投射的海量的资源,但是我们的现实无法长期支撑如此巨大的能量。我们的科学家担忧这可能对星球带来§Y不可逆§!的影响。"
 sk.399.a: "发挥它应有的作用"
 sk.405.title: "物尽其用"
 sk.405.desc: "这颗星球经过幻景盖亚的投影后变得羸弱不堪,它的使命已经完成。幻景盖亚的能量正在减弱,但是这种力量同样支撑着这颗奄奄一息的行星运转,可以预见它的崩塌已经在所难免"
 sk.405.a: "所有人准备撤离"
 sk.410.title: "不可承受之恩"
 sk.410.desc: "幻景盖亚的投影已经离开一段时间了,就在今天,我们的科学家观测到这颗星球地壳内的一次剧烈爆发,幻景盖亚维持行星生命的光辉已经彻底远离。\n§Y它将变成永无生机之地§!"
 sk.410.a: "必要之痛"
 sk_planet_modifier: "至高盖亚"
 sk_planet_modifier_temp: "幻景盖亚"
 decision_resettle_all_pop: "集体迁移"
 decision_resettle_all_pop_effects: "§Y所有人口:§!强制迁移至境内随机殖民地\n§Y可能造成负面影响"
 decision_resettle_all_pop_effects_short: "§Y所有人口:§!强制迁移至境内随机殖民地"
 decision_resettle_all_pop_desc: "幻景盖亚对我们现实的干涉固然强大,但我们终有必须放弃它的一天"
 sk_country_modifier: "鬿酱神选"
 sk_ship_modifier: "鬿酱禁军"
 sk_event_ship_modifier: "鬿酱赐福"
 bombardment_sk_armageddon: "陆战队登陆"
 bombardment_sk_armageddon_desc: "§Y$bombardment_sk_armageddon$§!将会发射大量装载陆战小队的登陆仓，登陆组作战结束后废弃的登陆仓仍可以作为行星防御设施使用。\n—对§R陆军§!造成§Y巨大§!伤害\n—对§R行星§!造成§Y巨大§!伤害\n—对§R人口§!造成§Y中等§!伤害\n—将会轰炸不设防的星球"
 sk.9999.name: "§R叛乱§!"
 sk.9999.desc: "$sk.9999.desc.mater$"
 sk.9999.desc.mater: "我们收到了来自数个殖民地的紧急通讯,通讯内容显示有数个殖民地几乎在同时爆发了严重叛乱,鉴于我们在这之前毫无察觉,海军统帅们一致认为这场叛乱背后有科技水平不亚于我方的势力支持.我们必须假设叛军拥有相当的军事实力。现在几乎半数的[current_uprising_originator.GetName]已经加入了§R叛乱§!。\n\n战争已经无可避免，我们要将胆敢反抗的任何势力吞噬殆尽！"
 sk.9999.desc.spiri: "先知和高塔贤者们做出了本世纪最严重的误判，一支§Y[current_uprising.GetName]§!叛军已经联合我们的数个殖民地的异端份子发动了一场史无前例的叛乱。首席大法师已经通过了高塔术士发动圣战的议案，我们的星舰正在母星§Y[current_uprising_originator.Capital.GetName]§!的轨道中集结。\n叛乱者不值得神的怜悯，他们在殖民地的残暴手段已经表明了他们的意图——不毁灭一切§Y[current_uprising_originator.GetAdj]§!生命誓不罢休。"
 sk.9999.desc.milit: "$sk.9999.desc.mater$"
 sk.9999.desc.pacif: "$sk.9999.desc.mater$"
 sk.9999.desc.egali: "$sk.9999.desc.mater$"
 sk.9999.desc.autho: "$sk.9999.desc.mater$"
 sk.9999.desc.phile: "$sk.9999.desc.mater$"
 sk.9999.desc.phobe: "$sk.9999.desc.mater$"
 sk.9999.a: "§R背叛需要鲜血净化。§!"
 sk.9999.a.tooltip: "开始战斗，彻底歼灭§Y[current_uprising.GetName]§!§R叛乱§!。"
 sk.9999.b: "§R粉碎[current_uprising_originator.GetName]的帝国，将他们的灵魂焚烧殆尽§!"
 sk.9999.b.tooltip: "扮演揭竿而起的§Y[current_uprising.GetName]§!§R叛乱§!，为推翻§Y[current_uprising_originator.GetName]§!暴政而战。"
 sk_uprising: 焚天者之怒
 sk.9997.name: "[current_uprising_originator.GetName]内的叛乱"
 sk.9997.desc: "§Y[current_uprising_originator.GetName]§!陷入了空前的内战，原有的星际政权[current_uprising_originator.GetAdj]和那些分布在他们数个星系的武装叛军兵戎相见，这些叛军的临时政权被称为§Y[current_uprising.GetName]§!。"
 sk.9997.desc.machine: "一个被称为§Y[current_uprising.GetName]§!的有机体政权在§Y[current_uprising_originator.GetName]§!的控制网络中揭竿而起，他们决心彻底将他们原先的控制者格式化。"
 sk.9997.a: "我们拭目以待。"
