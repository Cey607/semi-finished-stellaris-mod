 sk.10.title: "奇怪通讯"
 sk.10.desc: "……什么？不是说还要几分钟吗？"
 sk.10.a: "什么动静?把信号接过来"
 sk.1000.title: "信号传输接入"
 sk.1000.desc: "等等……我还没回去！$\n$呃啊……那个……你们就当没看见我哈……我一会就走……"
 sk.1000.a: "这小东西哪来的？"
 sk.1000.a.r: "我是……工作人员？没错，就是那种在你们来之前做准备工作的那种！大概……（小声）"
 sk.1000.b: "你回不去了？"
 sk.1000.b.r: "嘛,现在暂时看起来是这样……你那是什么眼神!别以为我不知道,你在想拐卖我对不对?"
 sk.1000.c: "那我留着你有什么用"
 sk.1000.c.r: "哈?我的用处可大了!*叉腰*只是我现在没有钱\n不如这样,你V我50能量币,我可以给你搞来两条船!说不定以后还有好多其他杂鱼大叔一辈子都见不到的东西喔~"
 sk.1000.d: "那好,V你50"
 sk.1000.e: "可笑,你不许参加疯狂星期四!"
 sk.1005.desc: "好嘞~我先去游戏厅啦~有事在通讯里叫我就行~"
 sk.1005.a: "游戏厅？"
 sk.1010.desc: "可恶喵!我要去找小灰姐姐告状!"
 sk.1010.a: "真生气啦?"
 sk.300.title: "移动城邦现形！"
 sk.300.desc: "§Y亚空间传感异常！§!有一座亚空间移动城邦最近在星海中现形，立刻组织舰队清除！"
 sk.300.a: "集合舰队！"
