 NAME_sk_Pirates: "亚空间城邦投影"
 NAME_sk_Pirate_Station: "亚空间城邦位面稳定锚"
 NAME_SK: "§Y鬿酱§!"
 sk.500.title: "鬿酱"
 sk.500.a.desc: "我们开始吧？"
 sk.500.b.desc: "……呜啊！又挂了……这人指定是开了！快说什么事！"
 sk.500.c.desc: "不打你的游戏戳我干嘛？"
 sk.500.d.desc: "这么闲嘛？还有功夫找我？"
 sk.500.a: "你怎么换样子了？。"
 sk.500.a.response: "嘛,本来我就是无所不能的,换成§Y[Root.Owner.Species.GetNamePlural]§!的样子而已,小意思啦~"
 sk.500.b: "打不赢啦！我需要重新集结舰队！。"
 sk.500.b.response: "嘛~随便给你点好了~反正等你结束我就可以回去了~"
 sk.500.c: "我想要点简单的修正。"
 sk.500.c.response: "吼吼~杂鱼大叔这就等不及要了嘛~\n\n§Y真是不行啊~§!"
 sk.500.d: "什么修正？§R轮椅§!！我的§R轮椅§!呢！"
 sk.500.e: "没什么。"
 sk.511.name: "§Y鬿酱旗舰被毁！§!"
 sk.511.desc: "哇！你在打什么东西？我的分身没了欸！下次召唤舰队需要§Y六个月§!以后了哦。"
 sk.511.a: "对不起啦……"
